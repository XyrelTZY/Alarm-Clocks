<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="XYREL" contextmenu="Owner">
    <meta http-equiv="refresh" content="2500">
    <link rel="stylesheet" type="text/css" href="Activity14.css" contextmenu="Style">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="time">
        <div class="onoff">
          <div>Alarm Clock :</div>
          <div>
            <input type="checkbox" class="checkbox" />
          </div>
        </div>
        <div class="time-container">
          <p class="time-value"></p>
          <p class="date-value"></p>
        </div>
        <footer>
          <button class="set-btn hidden">+</button>
          <button class="stop-btn hidden">Stop</button>
        </footer>
        <p class="p">&copy;Xyrel D.Tenefrancia</p>
      </div>
      
      <div class="alarm-container hidden">
        <div class="input-container">
          <div class="input1">Hour:<input id="i1" type="number" /></div>
          <div class="input2">Minute:<input id="i2" type="number" /></div>
          <select id="ampm1">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
        <b id="alert"></b>
        <div class="footer">
          <button class="cancel-btn" onclick="cancelBtn()">Cancel</button>
          <button class="ok-btn" onclick="okBtn()">Ok</button>
        </div>
      </div>
      <script src="Activity14.js"></script>
</body>
</html>
